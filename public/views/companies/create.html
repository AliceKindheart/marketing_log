<h2>Enter New Company Information</h2>

<section>
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="name">Company Name</label>
			<div class="controls">
				<input type="text" data-ng-model="company.Company_name" id="Company_name" placeholder="Company Name" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="tag">Tag</label>
			<div class="controls">
				<input type="text" data-ng-model="company.Tag_name" id="tag" placeholder="Tag">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="notes">Notes</label>
			<div class="controls">
				<textarea data-ng-model="Notes" id="Notes" cols="30" rows="10" placeholder="Notes"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
