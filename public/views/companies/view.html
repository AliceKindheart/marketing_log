
<section data-ng-init="findOne()">
    <h2>{{company.Company_name}}</h2>

    <div>
        <a class="btn btn-primary" ui-sref="editCompany({id : company.id})">Edit Company</a>
        <a class="btn btn-danger" data-ng-click="remove();">Delete</a>
    </div>   <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title ">Company Information</h4>
      </div>
      <div class="panel-body"> 
          <table>
            <tr>
              <td><strong>Notes:</strong></td>
              <td data-ng-hide="!company.Notes">{{company.Notes}}</td>
              <td data-ng-show="!company.Notes">None</td>
            </tr>
          </table>
          <table>
            <tr>
              <td><strong>Tags:</strong></td>
              <td data-ng-hide="company.Tags.length==0" ng-repeat="tag in company.Tags">{{tags}}    </td>
              <td data-ng-show="company.Tags.length==0">No tags</td>
            </tr>
          </table>
         <table>
          <tr>
            <th>Company Contacts:</th>
          </tr>
          <tr>
            <td data-ng-hide="!company.Contact_name">{{company.Contact_name}}</td>
            <td data-ng-show="!company.Contact_name">None</td>
          </tr>
        </table>
      </div>
    </div>  
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title ">Marketing Campaigns</h4>
          </div>
          <div class="panel-body"> 
            <p>No campaigns at this time.</p>
          </div>
    </div>  

</section>
