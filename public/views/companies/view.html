
<section data-ng-init="findOne()">
    <h2>{{company.Company_name}}</h2>

    <div>
        <a class="btn btn-primary" ui-sref="editCompany({id : company.id})">Edit Company</a>
        <a class="btn btn-danger" data-ng-click="remove();">Delete</a>
    </div>   <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title ">Company Information</h4>
      </div>
      <div class="panel-body"> 
          <table>
            <tr>
              <td><strong>Notes:</strong></td>
              <td>{{company.Notes}}</td>
            </tr>
          </table>
          <table>
            <tr>
              <td><strong>Tags:</strong></td>
              <td>{{tags}}</td>
            </tr>
          </table>
      </div>
    </div> 

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title">Company Contacts</h4>
      </div>
      <div class="panel-body">
        <table>
            <tr data-ng-repeat="contact in completecontacts"><td ui-sref="viewContact({id: contact.id})">{{contact.Contact_name}}</td></tr>
       </table>
      </div>

    </div>


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title ">Marketing Campaigns</h4>
          </div>
          <div class="panel-body"> 
            <p>No campaigns at this time.</p>
          </div>
    </div>  

</section>
