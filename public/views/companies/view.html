<section data-ng-init="findOne()">
    <h2>{{company.Company_name}}</h2>
    <p>Notes: {{company.Notes}}</p>
    <div>ID: {{company.id}}</div>
    <div>
        <a class="btn" ui-sref="editCompany({id : company.id})">Edit</a>
        <a class="btn" data-ng-click="remove();">Delete</a>
    </div>

    <div>
    	<h4>Contacts</h4>
    	<p>Name: {{company.Contact.Contact_name}}</p>
	</div>
</section>
