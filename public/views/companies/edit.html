<section data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>

			<div class="controls">
				<input type="text" data-ng-model="company.Company_name" id="name" placeholder="Company Name" required>
				</input>
			</div>
		</div>

		<div >
        <fieldset class="standard">
          <legend>Tags</legend>
          <div layout="row" layout-wrap flex>
            <div ng-repeat="tag in tagnames" class="standard" flex="50">
              <label>
                <input type="checkbox" ng-checked="exists(tag, selected)"
                       ng-click="toggle2(tag, whatyouneed)"/>
                {{ tag }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>

		<div class="control-group">
			<label class="control-label" for="notes">Notes</label>

			<div class="controls">
				<textarea data-ng-model="company.Notes" id="notes" cols="30" rows="3" placeholder="Notes">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
