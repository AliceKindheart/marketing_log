<section data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>

			<div class="controls">
				<input type="text" data-ng-model="company.Company_name" id="name" placeholder="Company Name" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="tag">Tag</label>
			<div class="controls">
				<input type="text" data-ng-model="Tag_name" id="Tag_name" placeholder="Tag">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="notes">Notes</label>

			<div class="controls">
				<textarea data-ng-model="company.Notes" id="notes" cols="30" rows="5" placeholder="Notes">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
