<h2>Enter New Campgaign Information</h2>

<section data-ng-init="findtagsandusers()">
	<form class="form-horizontal" data-ng-submit="create()">
		<table class="table table-bordered">
			<tr>
				<th id="colorrow">Technology Name</th>
				<th id="colorrow">RU Number</th>
				<th id="colorrow">Inventor</th>
			</tr>
			<tr>
				<td><input type="text" data-ng-model="Tech_name" id="Tech title" placeholder="Tecnhology Title" required/>
				</td><td><input type="text" data-ng-model="Tech_RUNumber" id="RUNumber" placeholder="RU Number"/></td>
				<td><input type="text" data-ng-model="Tech_inventor" id="inventor" placeholder="Inventor" required /></td>
			</tr>
		</table>

		<div >
        <fieldset class="standard">
          <h4>Select Primary Marketer</h4>
          <div layout="row" layout-wrap flex>
            <div class="standard" flex="50">
              <p ng-repeat="name in usernames">
              <label>
                <input type="radio" name="name" required ng-value="name" ng-click="choose(name)"/>
                {{name}}
              </label>
              </p>
            </div>
          </div>
        </fieldset>
		
		<div >
        <fieldset class="standard">
          <h4>Select Tags</h4>
          <div layout="row" layout-wrap flex>
            <div ng-repeat="tag in tagnames" class="standard" flex="50">
              <label>
                <input type="checkbox" ng-checked="exists(tag, selected)"
                       ng-click="toggle(tag, selected)"/>
                {{ tag }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>

		
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>
	</form>
</section>
