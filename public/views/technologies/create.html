<h2>Enter New Campgaign Information</h2>

<section data-ng-init="findtagsandusers()">
	<form class="form-horizontal" data-ng-submit="create()">
		<table class="table table-bordered">
			<tr>
				<th id="colorrow">RU Number</th>
				<th id="colorrow">Technology Name</th>
				<th id="colorrow">Inventor</th>
			</tr>
			<tr>
				</td><td><input type="text" data-ng-model="Tech_RUNumber" id="RUNumber" placeholder="RU Number"/></td>
				<td><input type="text" data-ng-model="Tech_name" id="Tech title" placeholder="Tecnhology Title" required/>
				<td><input type="text" data-ng-model="Tech_inventor" id="inventor" placeholder="Inventor" required/></td>													  					    			 									
			</tr>
		</table>

		<div >
        <fieldset class="standard">
          <h4 id="colorrow">Select Primary Marketer</h4>

          <table class="table" colspan="3" >
            <tr ng-repeat="marketers in chunkedmarketers">
              <td ng-repeat="name in marketers"><input type="radio" name="name" required ng-value="name" ng-click="choosemarketer(name)"/>{{name}}</td>
            </tr>
          </table>
        </fieldset>
		
		<div >
        <fieldset class="standard">
          <h4 id="colorrow">Select Tags</h4>
          <table class="table" colspan="5" >
            <tr ng-repeat="tags in chunkedtagnames">
              <td ng-repeat="tag in tags"><input type="checkbox" ng-checked="exists(tag, selected)" ng-click="toggle(tag, selected)"/>{{tag}}</td>
            </tr>
          </table>

      </fieldset>
    </div>

		
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>
	</form>
</section>
