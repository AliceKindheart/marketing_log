<section data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<table class="table table-bordered">
			<tr>
				<th id="colorrow">Technology Name</th>
				<th id="colorrow">RU Number</th>
				<th id="colorrow">Inventor</th>
			</tr>
			<tr>
				<td><input type="text" data-ng-model="technology.Tech_name" id="Tech title" placeholder="Tecnhology Title" required/>
				</td><td><input type="text" data-ng-model="technology.Tech_RUNumber" id="RUNumber" placeholder="RU Number"/></td>
				<td><input type="text" data-ng-model="technology.Tech_inventor" id="inventor" placeholder="Inventor" required /></td>
			</tr>
		</table>

		<div>
        <fieldset class="standard">
          <legend>Select Primary Marketer</legend>
          <div layout="row" layout-wrap flex>
            <div class="standard" flex="50">
              <p ng-repeat="name in usernames">
              <label>
                <input type="radio" name="name" ng-checked="marktheusername(name)" ng-click="choosemarketer(name)" />
                {{name}}
              </label>
              </p>
            </div>
          </div>

		<div >
        <fieldset class="standard">
          <legend>Select Tags</legend>
          <div layout="row" layout-wrap flex>
            <div ng-repeat="tag in tagnames" class="standard" flex="50">
              <label>
                <input type="checkbox" ng-checked="exists(tag, selected)"
                       ng-click="toggle2(tag, whatyouneed)"/>
                {{ tag }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>
		
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
