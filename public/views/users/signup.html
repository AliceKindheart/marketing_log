
<div ng-controller="signUp">
    <form ng-submit="signUp(newuser)"  class="signup form-horizontal">
        <div class="control-group">
            <label for="firstname" class="control-label">First Name</label>
            <div class="controls">
                <input id="firstname" type="text" name="firstname" placeholder="First name" ng-model="newuser.first_name" required>
            </div>
        </div>
        <div class="control-group">
            <label for="name" class="control-label">Last Name</label>
            <div class="controls">
                <input id="lastname" type="text" name="name" placeholder="Last Name" ng-model="newuser.last_name" required>
            </div>
        </div>
        <div class="control-group">
            <label for="username" class="control-label">User Name</label>
            <div class="controls">
                <input id="username" type="text" name="username" placeholder="User Name" ng-model="newuser.username" required>
            </div>
        </div>
        <div class="control-group">
            <label for="email" class="control-label">Email</label>
            <div class="controls">
                <input id="email" type="text" name="email" placeholder="Email" ng-model="newuser.email" required>
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <div class="controls">
                <input id="password" type="password" name="password" placeholder="Password" ng-model="newuser.password" required>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign up&nbsp;</button>or&nbsp;<a ui-sref="SignIn" class="show-login">login</a>
        </div>
    </form>
</div>
