<div>
<h2>Add New User</h2>
    <form ng-submit="signUp(newuser)"  class="signup form-horizontal" data-ng-init="getAdmins()">
      <table class="table table-striped table-bordered">
        <tr>
            <th id="colorrow">First Name</th>
            <th id="colorrow">Last Name</th>
            <th id="colorrow">User Name</th>
            <th id="colorrow">Email</th>          
        </tr>
        <tr>
            <td><input type="text" ng-model="newuser.first_name" id="firstname" placeholder="First Name" required/></td>
            <td><input type="text" ng-model="newuser.last_name" id="lastname" placeholder="Last Name" required/></td>
            <td><input type="text" ng-model="newuser.username" id="username" placeholder="Username" required/></td>
            <td><input type="text" ng-model="newuser.email" id="email" placeholder="Email"/></td>     
        </tr>
      </table>
      <table class="table table-striped table-bordered">
      <tr>
            <th id="colorrow">Temporary Password</th>
            <th id="colorrow">Administrator?</th>
            <th id="colorrow">Intern?</th>
            <th id="colorrow" ng-show="newuser.intern===true">Intern's Advisor</th>           
        </tr>
        <tr>
            <td><input type="password" ng-model="newuser.password" id="password"/></td>
            <td><input type="radio" value="true" name="admin" ng-model="newuser.admin">Yes<br>
            <input type="radio" value="false" name="admin" ng-model="newuser.admin">No<br></td>
            <td><input type=radio value="true" name="intern" ng-click="newuserinternyes()">Yes<br>
            <input type="radio" value="false" name="intern" ng-click="newuserinternno()">No<br></td>
            <td ng-show="newuser.intern===true" data-ng-repeat="admin in admins"><input type="radio" value="advisor" name="advisor" ng-click="pickAdvisor(admin)">{{admin.name}}</td>     
        </tr>
    </table>


      <div class="control-group">
        <div class="controls">
            <input type="submit" class="btn btn-primary">
        </div>
    </div>

    </form>
</div>
