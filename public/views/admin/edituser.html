<section data-ng-init="findUser()">
	<h2> Edit User Information</h2>

	<form class="form-horizontal" data-ng-submit="updateUser()">

	<table class="table table-striped table-bordered">
        <tr>            
            <th id="colorrow">First Name</th>
            <th id="colorrow">Last Name</th>
            <th id="colorrow">User Name</th>
            <th id="colorrow">Email</th>           
        </tr>
        <tr>            
            <td><input type="text" ng-model="user.first_name" id="firstname" placeholder="First Name" required/></td>
            <td><input type="text" ng-model="user.last_name" id="lastname" placeholder="Last Name" required/></td>
            <td><input type="text" data-ng-model="user.username" id="username" placeholder="Username" required/></td>
            <td><input type="text" data-ng-model="user.email" id="email" placeholder="Email"/></td>
        </tr>
    </table>

    <table class="table table-striped table-bordered" data-ng-init="getAdmins()">
        <tr>
            <th id="colorrow">Administrator?</th>
            <th id="colorrow">Intern?</th>
            
            <th id="colorrow" ng-show="user.intern">Select Advisor</th>
        </tr>

        <tr>
            <td><input type="radio" value="true" name="admin" ng-checked="user.admin===true" ng-click="yes()">Yes<br>
            <input type="radio" value="false" name="admin" ng-checked="user.admin===false || user.admin===null" ng-click="no()">No<br></td>

            <td><input type="radio" value="true" name="intern" ng-checked="user.intern===true" ng-click="internyes()">Yes<br>
            <input type="radio" value="false" name="intern" ng-checked="user.intern===false || user.intern===null" ng-click="internno()">No<br></td>
            
            
            <td ng-show="user.intern" data-ng-repeat="admin in admins"><input type="radio" value="advisor" name="advisor" ng-checked="user.Advisor.name" ng-click="selectAdvisor(advisor)" />{{admin.name}}</td>
        </tr>
    </table>

		
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>
	</form>
</section>
