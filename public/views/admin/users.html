<span data-ng-init="findusers()">
    <h2>Current Users</h2>
    <p align="center">Click on User's Name to edit/delete</p>
    <button type="button" class="btn btn-primary" ui-sref="adduser">Add User</button>
    <table class="table table-striped table-bordered">
        <tr>
            <th id="colorrow">User Name</th>
            <th id="colorrow">Email</th>
            <th id="colorrow">Administrator?</th>
        </tr>
        <tr ng-repeat="user in users">
            <td ui-sref="viewUser({id: user.id})">{{user.name}}</td>
            <td>{{user.email}}</td>
            <td ng-show="user.admin">Yes</td>
            <td ng-show="!user.admin">No</td>
        </tr>
    </table>
</span>
