<span data-ng-init="findusers()">
    <h4>Current Users</h4>
    <p>Click on User to edit</p>
    <table class="table table-striped table-bordered">
        <tr>
            <th id="colorrow">User Name</th>
            <th id="colorrow">Email</th>
            <th id="colorrow">Administrator?</th>
        </tr>
        <tr ng-repeat="user in users">
            <td ui-sref="viewUser({id: user.id})">{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.admin}}</td>
        </tr>
    </table>
</span>


<div>
<h4>Add New User</h4>
    <form ng-submit="signUp(newuser)"  class="signup form-horizontal">
        <div class="control-group">
            <label for="name" class="control-label">Full name</label>
            <div class="controls">
                <input id="name" type="text" name="name" placeholder="Full name" ng-model="newuser.name" required>
            </div>
        </div>
        <div class="control-group">
            <label for="email" class="control-label">Email</label>
            <div class="controls">
                <input id="email" type="text" name="email" placeholder="Email" ng-model="newuser.email" required>
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <div class="controls">
                <input id="password" type="password" name="password" placeholder="Password" ng-model="newuser.password" required>
            </div>
        </div>
        <div>
            <label class="control-label">Administrator?</label>
            <input type="radio" value="true" name="admin" ng-model="newuser.admin" type="radio">Yes<br>
            <input type="radio" value="false" name="admin" ng-model="newuser.admin" type="radio">No<br>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add User&nbsp;</button></a>
        </div>
    </form>
</div>
