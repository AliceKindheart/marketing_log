
<section data-ng-init="findOne()">
    <h2>{{contact.Contact_name}}</h2>

    <div style="margin-top:10px">
        <a class="btn btn-primary" ui-sref="editContact({id : contact.id})">Edit</a>
        <a class="btn btn-danger" data-ng-click="remove();">Delete</a>
    </div><div class="panel panel-primary">
      
      <table class="table table-bordered">
      <tr>
        <th id="colorrow">Company Name</th>
        <th id="colorrow">Title/Position</th>
        <th id="colorrow">Email</th>
        <th id="colorrow">Phone</th>
        <th id="colorrow">Notes</th>
      </tr>
      <tr>
        <td data-ng-model="company.Company_name" id="Contact_name" placeholder="Contact Name" required>{{company.Company_name}}
        </td><td data-ng-model="contact.Contact_title" id="title" placeholder="Title">{{contact.Contact_title}}</td>
        <td tdata-ng-model="contact.Contact_email" id="Email" placeholder="Email" required >{{contact.Contact_email}}</td>
        <td data-ng-model="contact.Contact_phone" id="Phone" placeholder="Phone number">{{contact.Contact_phone}}</td>
        <td data-ng-model="contact.Contact_notes" id="Notes" placeholder="Notes">{{contact.Contact_notes}}</td>
      </tr>
    </table>
  </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title ">Marketing Campaigns</h4>
          </div>
          <div class="panel-body"> 
            <p>No campaigns at this time.</p>
          </div>
    </div>  

</section>
