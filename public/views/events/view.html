<section data-ng-init="findOne()">
    <h3>Event Details</h3>
    <p>Date: {{event.Event_date}}</p>
    <p>Notes: {{event.Event_notes}}</p>
    	
    <div style="margin-top:10px">
        <a class="btn" ui-sref="editEvent({id : event.id})">Edit</a>
        <a class="btn" data-ng-click="remove();">Delete</a>
    </div>

</section>
